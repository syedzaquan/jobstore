<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobstore Malaysia - Search Jobs in Malaysia | October 2024</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="header-ribbon">
        <a href="https://www.jobstore.my/login/jobseeker">
            <div class="header-ribbon-container">
                <div class="ribbon-text">
                    <h4>Congratulations!</h4>
                </div>
                <div class="ribbon-text">
                    <h4>You just received a <span>job recommendation</span>!</h4>
                    <div class="ribbon-prompt">
                        <span>check it out now</span>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="header header-desktop">
        <nav class="header-nav">
            <div class="header-nav-container">
                <div class="header-nav-column quicklinks">
                    <ul>
                        <li>
                            <a href="https://www.jobstore.my/">Browse Jobs</a>
                        </li>
                        <li>
                            <a href="https://www.jobstore.my/">Companies</a>
                        </li>
                        <li>
                            <a href="https://www.jobstore.my/">Campus Hiring</a>
                        </li>
                        <li>
                            <a href="https://www.jobstore.my/">Government Jobs</a>
                        </li>
                        <li>
                            <a href="https://www.jobstore.my/">News</a>
                        </li>
                        <li>
                            <a href="https://www.jobstore.my/">Resources</a>
                        </li>
                        <li>
                            <a href="https://www.jobstore.my/">Download App</a>
                        </li>
                    </ul>
                </div>
                <div class="header-nav-column account">
                    <ul>
                        <li>
                            <a href="https://www.jobstore.my/login/jobseeker">Sign In</a>
                        </li>
                        <li>
                            <a href="https://www.jobstore.my/login/jobseeker">Register</a>
                        </li>
                        <li>
                            <a class="nav-cta" href="https://www.jobstore.my/login/jobseeker">Employers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="header header-mobile">
    </div>

    <div class="search-bar">
        <div class="search-bar-container">
            <div class="search-bar-column search">
                <div class="brand-logo">
                    <a href="https://www.jobstore.my/">
                        <img src="assets/images/jobstore_logo_blue.png" alt="Jobstore Malaysia">
                    </a>
                </div>
                <div class="search-input">
                    <form action="https://www.jobstore.my/search">
                        <input type="text" name="jobs" placeholder="BETTER JOB, BETTER ME">
                        <span class="search-separator"></span>
                        <input type="text" name="location" placeholder="Malaysia">
                        <i class="fa fa-location"></i>
                        <a class="submit-cta" href="#">
                            <i class="ph ph-magnifying-glass"></i>
                        </a>
                    </form>
                </div>
                <div class="view-all">
                    <a href="https://www.jobstore.my/search">View All</a>
                </div>
            </div>
            <div class="search-bar-column onground">
                <a href="#">
                    <img src="assets/images/mycareerfair_logo_heart_orange.png" alt="Jobstore Malaysia">
                </a>
            </div>
        </div>
    </div>

    <main class="main">
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
